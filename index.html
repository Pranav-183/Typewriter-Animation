<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Typewriter Animation</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
      <link rel="shortcut icon" href="typewriter.jpg" type="image/x-icon">
   </head>

   <body>
      <div class="animate">
         <span class="text"></span>
         <span class="cursor">|</span>
      </div>
      <form autocomplete="off" class="disabled">
         <input type="text" class="custom" name="custom" placeholder="Type Your Message Here">
         <input type="number" class="speed" name="speed" placeholder="Choose Your Typewriting Speed Here" min="1" max="10">
         <button name="btn">Animate</button>
      </form>
   </body>

</html>
